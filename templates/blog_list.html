{% extends "base.html" %}

{% block title %}spitkov - Blog{% endblock %}

{% block content %}
<h1>Blog Posts</h1>
<ul>
    {% for post in blog_posts %}
        <li>
            <div class="card transparent-card">
                <a href="{{ url_for('blog_post', post_name=post.filename) }}">
                    <h3>{{ post.title }}</h3>
                    {% if post.date %}
                        <p>Published on: {{ post.date.strftime('%B %d, %Y') }}</p>
                    {% endif %}
                </a>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
